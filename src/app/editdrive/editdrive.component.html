<!-- {{singleDrive|json}} -->




    <title>Edit-Drive</title>
 
    <mat-card>
        <mat-card-title>Edit Drive</mat-card-title>
        <mat-card-content>
            <form [formGroup]="editform" (ngSubmit)="editData()" class="modal-dialog modal-lg">
<ng-container *ngIf="singleDrive">
  <input [hidden]=true matInput  formControlName="id" placeholder={{singleDrive.id}}>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Company Name</mat-label>
          <input matInput  formControlName="companyname" [(ngModel)]="singleDrive.companyname">
          <mat-error *ngIf="editform.get('companyname').errors?.required">
              comapny name is required
          </mat-error>
        </mat-form-field>
      
      
        <mat-form-field appearance="fill">
          <mat-label>Exp Required</mat-label>
          <input matInput formControlName="exp" [(ngModel)]="singleDrive.exp">
          <mat-error *ngIf="editform.get('exp').errors?.required">
          Exprience is required
        </mat-error>
         
        </mat-form-field>
      
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>CTC</mat-label>
          <input matInput  formControlName="ctc" [(ngModel)]="singleDrive.ctc">
          <mat-error *ngIf="editform.get('ctc').errors?.required">
           ctc is required
        </mat-error>
          </mat-form-field>
      
    
      
        <mat-form-field>
          <mat-label>Select Joining Criteria</mat-label>
          <select formControlName="joining" [(ngModel)]="singleDrive.joining" matNativeControl required>
            <option value="0">NO training direct joining</option>
            <option value="1">3 month Internship then joining</option>
          </select>
          <mat-error *ngIf="editform.get('joining').errors?.required">
              Joining field is required
          </mat-error>
        </mat-form-field>
        
      </div>
      <div>
        
          <mat-form-field>
            <mat-label>Bond</mat-label>
            <select formControlName="bond" [(ngModel)]="singleDrive.bond"  matNativeControl required >
              <option value="0">1 year</option>
              <option value="1">2 year</option>
            </select>
            <mat-error *ngIf="editform.get('bond').errors?.required">
             Bond is required
          </mat-error>
            </mat-form-field>
        
    
    
      <mat-form-field>
        <mat-label>Select Position</mat-label>
        <select formControlName="position" [(ngModel)]="singleDrive.position"  matNativeControl required>
          <option value="0">Full stack Developer</option>
          <option value="1">Ui Developer</option>
          <option value="2">Middleware/Backend Developer</option>
          <option value="3">Testing Engineer</option>
        </select>
        <mat-error *ngIf="editform.get('position').errors?.required">
            Position is required
        </mat-error>
      </mat-form-field>
    </div> 
    <div>
      
      <mat-form-field>
       
        <mat-label>Education Criteria</mat-label>
        <select formControlName="education" [(ngModel)]="singleDrive.education"  matNativeControl required>
          <option value="0">BE</option>
          <option value="1">12TH</option>
          <option value="2">Other</option>
        </select>
        <mat-error *ngIf="editform.get('education').errors?.required">
           Education is required
        </mat-error>
        </mat-form-field>
    
    
    
          
            <mat-form-field>
              <input matInput [matDatepicker]="picker" formControlName="followup" [(ngModel)]="singleDrive.followup">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="editform.get('followup').errors?.required">
                FollowUp Date is required
               </mat-error>
            </mat-form-field>
          </div>   
 </ng-container>
        
    
          <div class="button">
        <button mat-dialog-close=true [disabled]="!editform.valid" type="submit" mat-raised-button color="primary">Update</button>
    </div>
    </form>
    </mat-card-content>
    </mat-card>
